<!DOCTYPE html>
<html>
  <head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        </div>
        </div><br/>
        <div className="item">

		</div>

			</a>

			</a>
			<a href="review.asp" className="reviews">Reviews</a>
		</div>
        </div>
        </div>

        );
        }


    });

      ReactDOM.render(<div className="container" ><Bacon /><Bacon /><Bacon /><Bacon /><Bacon /><Bacon /></div>,document.getElementById('root'));
